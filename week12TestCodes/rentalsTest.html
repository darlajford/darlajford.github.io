<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      margin: auto;
    }

    table,
    th,
    td {
      border: 1px solid navy;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px;
      font-family: "Open Sans", sans-serif;
      color: navy;
    }

    th {
      background-color: paleturquoise;
    }

    td {
      background-color: whitesmoke;
    }

    td img {
      border-radius: 30px;
    }
  </style>
</head>

<body>
  <div class="rentals">
    <table id="rent">
      <tr>
        <th>Honda Metro</th>
        <th>Honda Dio</th>
        <th>Honda PCX150</th>
        <th>Honda Pioneer</th>
        <th>Jeep 2-door</th>
        <th>Jeep 4-door</th>

      </tr>
      <tr>
        <td><img src="images/hondaMetro150.png" alt="Honda Metro"></td>
        <td><img src="images/hondaDio150.png" alt="Honda Dio"></td>
        <td><img src="images/hondaPCX150-150.png" alt="Honda PCX"></td>
        <td><img src="images/hondaPioneer150.png" alt="Honda Pioneer"></td>
        <td><img src="images/wrangler2door150.png" alt="Wrangler 2-door"></td>
        <td><img src="images/wrangler4door150.png" alt="Wrangler 4-door"></td>

      </tr>
      <tr>
        <td>$20 and up</td>
        <td>$30 and up</td>
        <td>$40 and up</td>
        <td>$50 and up</td>
        <td>$60 and up</td>
        <td>$70 and up</td>
      </tr>
    </table>
  </div>

</body>

</html>
