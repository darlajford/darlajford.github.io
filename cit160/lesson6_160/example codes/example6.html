<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>sales and commissions</title>

<script>
  function  salescommission() {
    let sales = parseFloat(document.getElementById('salesInputBox').value);
    let rate;
    if (sales < 300) {
        rate = 0;
    }
    else if (sales < 600) {
        rate = 0.02;
    }
    else if (sales < 1000) {
        rate = 0.025;
    }
    else {
        rate = 0.03;
    }
    let commission = sales * rate;
    let output = 'The employee earned ' + commission;
    document.getElementById('output').innerHTML = output;
  }
  </script>
  </head>
  <body>
    Please enter amount of sales: <input type="text" id="salesInputBox">
<button type="button" onclick="salescommission()">Commission</button>
<div id="output"></div>   
    </body>
  </html>
