<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Name</title>
  <script>    
    function makeFullName(givenName, familyName){       
      return familyName + ", " + givenName; 
    }

    function tester(){

      let value = makeFullName("Theodore", "Roosevelt");
      console.log(value);
      document.getElementById("outputDiv").innerHTML = value;
    }
  </script>
</head>

<body>
  <button type="button" onclick="makeFullName()">Full Name</button>
  <div id="outputDiv"></div>
</body>
