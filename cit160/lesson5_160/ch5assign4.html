<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Teams</title>
  <script>
    'use strict'
    //input: number is students in class and number of teams
    //processing: compute how many students on each team equally as possible
    //output: the number of teams with the number of students in each team
    function classTeams() {

    let students = parseInt(document.getElementById('studentsInputBox').value);
    let teams = parseInt(document.getElementById('teamsInputBox').value);

    let numTeam = students / teams;
    let xTeams = students % teams;

    let message = numTeam;


    message = (teams-xTeams) + " " + "teams with" + " " +  Math.floor(numTeam)  + " " + "members and" +
    " " + xTeams + " " + "team(s) with" + " " + Math.floor(numTeam + 1) + " " + "members" + ".";

      document.getElementById('outputDiv').innerHTML = message;
    }
  </script>
</head>

<body>
  Number of students <input type="text" id="studentsInputBox" size="3"><br>
  Number of teams <input type="text" id="teamsInputBox" size="3"><br>
  <button id="button" onclick="classTeams()">Teams</button>
  <div id="outputDiv"></div>

</body>

</html>
