<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five Times Table</title>
  <script>
    // Input: No input
// Process: Multiply 5 times 1 - 12 individually
// Output: Display the 5 times 1 - 12 table

function fiveTimesTable() {
  let display = ""; 

  for (i = 1; i <= 12; i++) {
     let multiplier = 5;
     let result = i * 5;

     display += multiplier + " x "+ i +" = " + result + "<br>"; 
  }
  document.getElementById("outputDiv").innerHTML = display;
}
  </script>
</head>
<body>
  <h2>Five Times Table From 1 - 12</h>
  <h3>Press the button to display the table.</h3>
  <button type="button" onclick="fiveTimesTable()">Times Table</button>
  <div id="outputDiv"></div>
</body>
</html>
