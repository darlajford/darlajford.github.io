<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greatest Common Divisor</title>
  <script>
    'use strict';
        /*input: no user input.
     * processing: determine the greatest common divisor of -24 and 472.
     * output: the greatest common divisor.
     */

function testGCD() {
let x = -24;
let y = 472;
let divisor = gcd(x, y);
document.getElementById('outputDiv').innerHTML = divisor; 
}
//  finds and returns the greatest common divisor of two integers: a and b  
function gcd(a, b) {
  //ensure that a and b are not negative.
  a = Math.abs(a);
  b = Math.abs(b);

  //ensure that a is greater than or equal to b.
  if (a < b) {
    let swap = a;
    a = b;
    b = swap;
  }
  //repeat until computer finds the greatest common divisor.
  do {
    let r =  a % b;
    a = b;
    b = r;
      } while (b != 0);
      return a;
  }
  </script>
</head>
<body>
  <button type="button" onclick="testGCD()">Test</button>
  <div id = 'outputDiv'></div>
</body>
</html>
