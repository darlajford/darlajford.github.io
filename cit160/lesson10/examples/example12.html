<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    'use strict';
    // input: no user input
    // processing: compute the surface area of the triangular faces of a 
    // regular pyramid that has the base 8 and height 7
    // output: the surface area of the pyramid
    function testPyramid() {
      let pa = pyramidSurfaceArea(8, 7);
      document.getElementById('outputDiv').innerHTML = pa;
    }

    //computes and returns the surface area of the four triangular faces
    //of a regular pyramid with the specified base length and height.
    function pyramidSurfaceArea(base, height) {
      let edge = Math.sqrt(base*base/2 + height*height);
      let triArea = triangleArea(base, edge, edge);
      let pyramidArea= 4 * triArea;
      return pyramidArea;
    }

    //computes and returns the area of a triangle
    //with side lengths a, b, and c.
    function triangleArea(a, b, c) {
      let s = (a +b + c) / 2;
      let area = Math.sqrt(s * (s - a) * (s - b) *(s - c));
      area = area.toFixed(2);
      return area;
    }
  </script>
</head>
<body>
 <button type="button" onclick="testPyramid()">Test</button> 
 <div id='outputDiv'></div>
</body>
</html>
