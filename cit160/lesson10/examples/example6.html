<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square Root</title>
  <script>
    'use strict';
    // Write code to call the square root function found in the Math object and assign the result returned from it to a variable named r. The square root function has this header:

    function testSqrt() {
      //Get a number from the user.
      let value = parseFloat(document.getElementById('inputBox').value); 
    
      //Call the Math.sqrt function.
      let r = Math.sqrt(value); 
    
      //Display the square root for the user to see.
      document.getElementById('outputDiv').innerHTML = r;
      
    }
  </script>

</head>

<body>
  Please enter any integer to see square root: <input type="text" id="integerBox"><br>

  <button type='button' onclick="testSqrt()">Click to see square root</button>

</body>
