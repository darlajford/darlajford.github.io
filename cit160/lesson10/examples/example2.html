<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Average of Three Numbers</title>
  <script>
    // Write a function (header and body) that computes and returns the average of three numbers.
    // Computes and returns the average of three numbers.
    function average(a, b, c) {    //this is the header
      let sum = a + b + c;         //this and the next  2 lines are the body
      let avg = sum / 3;
      return avg;


    }
  </script>
</head>

<body>
  First Number <input type="text" id="firstInputBox"><br>
  Second Number <input type="text" id="secondInputBox"><br>
  Third Number <input type="text" id="thirdInputBox"><br>
  <button id="button" onclick="average">click</button>
</body>

</html>
