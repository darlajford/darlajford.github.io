<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>get middle array</title>
    <script>
        //input (enter array) into my function
        function myFunction() {
            var list = [12, 4, 15, 17, 5, 20]
            var answer = 0;
            answer = getMiddle(list)
            //outputDiv answer
            document.getElementById('outputDiv').innerHTML = answer;
            //math function average of array 
            function getMiddle(list) {
                let middle = Math.floor(list.length / 2);
                let oddOrEven = list.length % 2;
                if (oddOrEven != 0) {
                    return list[middle];
                }
                else {
                    //final output return middle
                    return (list[middle] + list[middle - 1]) / 2;
                }
            }
        }  
    </script>
</head>

<body>
    <h2>Get the middle array</h2>
    <button type="button" onclick="myFunction()">Click Start</button>
    <div id='outputDiv'></div>
</body>
