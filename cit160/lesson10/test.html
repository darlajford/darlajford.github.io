<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment</title>
<script>
// first function 
function doFV() {

// get user input
var principal = parseFloat(document.getElementById('principal').value);
var rate = parseFloat(document.getElementById('rate').value);
var years = parseFloat(document.getElementById('years').value);
var periods = parseFloat(document.getElementById('periods').value);

// get display
 var futureValue = computeFutureValue(principal,rate,years,periods);

 // display user
 document.getElementById('output').innerHTML = '$' + futureValue.toFixed(2);
}

// second function 
function computeFutureValue(principal,rate,years,periods) {
    var futureValue = principal * (Math.pow((1 + rate/periods),(periods * years)));
    return futureValue;
}

</script>
</head>
<body>
    <div class="user-input">
  <h4>Investment Calculator</h4>

  <p>Amount Invested (principal):<input type="text" id= "principal"></p>
  <p>Annual Rate (example: .08): <input type="text" id= "rate"></p>
  <p>Number of years: <input type="text" id= "years"></p>
  <p>Periods per year: <input type="text" id= "periods"></p>

  <button type="button" onclick="doFV()">Compute future value</button>
    </div>
    <div id="output" type="text"></div>
</body>
</html>
