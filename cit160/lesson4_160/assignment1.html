<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">


  <title>A Program to Say Good Morning</title>
  <script>
    /* Defining Table
     * Input: A person's name
     * Processing: Create a greeting for that person
     * Output: The greeting
     */
    function greetUser() {
      // This line prompts the user to type in his name.
      let name = prompt("Please enter your name");

      // Create a personalized greeting for the user.
      let greeting = "Good morning, " + name + ".  Make it a great day!";

      // The next line causes the computer to display
      // a greeting to the user in a popup window.
      alert(greeting);
    }
  </script>
</head>

<body>
  <button type="button" onclick="greetUser()">Good Morning</button>
</body>

</html>
