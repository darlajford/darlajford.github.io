<!DOCTYPE HTML>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Personalized Scripture</title>
  <script>
    /* Defining Table
     * Input: A person's name
     * Processing: Create a verse of scripture for that person
     * Output: The scripture
     */
    function applyVerse() {
      // Get the user's name from the text field that has the id
      // of "nameInputBox" and store it in a variable named firstName.
      let firstName = document.getElementById('nameInputBox').value;

      // Use string concatenation to create a verse
      // of scripture personalized for the user.
      let verse = "I, " + firstName + ", will go and do the" +
        " things which the Lord hath commanded...";


      // Display the scripture in the div that has the id "output".
      document.getElementById('output').innerHTML = verse;
    }
  </script>
</head>

<body>
  Please enter your first name: <input type="text" id="nameInputBox">
  <button type="button" onclick="applyVerse()">Scripture Verse</button>
  <div id="output"></div>
</body>

</html>
