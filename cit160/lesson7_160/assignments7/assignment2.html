<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Can I Sleep In?</title>
  <script>
    /*Input: Date, day, and month from computer's clock.
    Processing: If weekday, weekend, or holiday.
    Output: Get Up! if not a weekend or holiday.
  */
 function sleepIn() {
    let now = new Date();
    let month = now.getMonth();
    let dayOfMonth = now.getDate();
    let dayOfWeek = now.getDay();

    let message;
    if ((month == 0 && dayOfMonth == 1) || (month == 6 && dayOfMonth == 4) || (month == 11 && dayOfMonth == 25) || (dayOfWeek == 0 || dayOfWeek == 6)) {
    
      message = "Sleep in.";
    }

    else   {        
      message = "Get up!";
    }
    document.getElementById("output").innerHTML = message;
  }
 
  </script>
</head>
<body>
  Can I sleep in?
  <button type="button" onclick="sleepIn()">Click</button>
  <div id="output"></div>   
  
</body>
</html>
