<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiply Elements in Array</title>
  <!-- input: no user input 
  processing: multiply each element in list by given number
  output: new array showing the products of beginning array multiplied by given number -->
  <script>
    function myFunction() {
      let list = [17, 8, 9, 5, 20];
      let products = multiply(list, 3);

      document.getElementById("outputDiv").innerHTML = products;
    }

    function multiply(list, multiplier) {
      for (let i = 0; i < list.length; i++) {
        list[i] = list[i] * multiplier;
      }
      return list;
    }
  </script>

</head>

<body>
  <button type="button" onclick="myFunction()">Click</button>
  <div id="outputDiv"></div>


</body>

</html>
