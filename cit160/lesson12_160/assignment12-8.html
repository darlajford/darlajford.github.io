<body>
  <div id="outputDiv"></div>

  <script>
    let list = [3.4, -2, 5, 7, 12];
    let s = sum(list);

    document.getElementById("outputDiv").innerHTML = s;

    function sum(list) {
      let s = 0;
      for (let i = 0; i < list.length; i++) {
        s += list[i];
      }
      return s;
    }
