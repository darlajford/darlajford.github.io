    function myFunction() {
      let hand = [5, "King", 10, 3, 1, "Queen"];
      let King = 10;
      let Queen = 10;

      let sum = golfScore(hand);

      document.getElementById("outputDiv").innerHTML = sum;

    function golfScore(hand) {
      let sum = 0;
      for (let i = 0; i < hand.length; i++) {
        sum += hand[i];
      }
      return sum;
