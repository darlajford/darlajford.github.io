<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Even Numbers in Array</title>
  <script>
    // input: no input from user 
    // processing: count the even numbers in list
    // output: the quantity of even numbers in list

    function myFunction() {
      let list = [17, 8, 9, 5, 20];
      let count = countEvens(list);

      document.getElementById("outputDiv").innerHTML = count;
    }

    function countEvens(list) {
      let count = 0;
      for (let i = 0; i < list.length; i++) {
        if (list[i] % 2 == 0) {
          count++;
        }
      }
      return count;

    }
  </script>
</head>

<body>
  <button type="button" onclick="myFunction()">Click</button>
  <div id="outputDiv"></div>



</body>

</html>
