  <main>
    <h2>Scooter Rentals on Cozumel</h2>
    <div class="payFormContainer">
      <form action="#">
        <fieldset>
          <legend>Payment Information</legend>
          <label class="fname">Accepted Cards</label>
            <div class="icon-container">
              <img src="images/googleLogo75.jpg" alt="google pay logo" width="50"></i>
              <img src="images/paypalLogo75.jpg"alt="pp logo" width="50"></i>
              <img src="images/mcLogo75.jpg"alt="mc logo" width="50"></i>
              <img src="images/visaLogo75.jpg"alt="mc logo" width="50"></i>

            </div>
          <label class="payForm">Name on Card* <input type="text" name="cardName" pattern="[a-zA-Z \.\-\p{L}]{5,}"
              placeholder="John Doe" required></label>
          <label class="payForm">Credit Card Number* <input type="text" name="ccnumber"
              placeholder="1111-2222-3333-4444" required></label>
          </label>
          <label class="payForm">Expiration Date* <input type="text" name="expDate" placeholder="Mo/Year"
              required></label>
          <label class="payForm">CVV* <input type="text" required></label>
        </fieldset>

        <input type="submit" value="SUBMIT" class="submitBtn">
      </form>
      <form action="#">
        <fieldset>
          <legend>Billing Information</legend>
          <label class="payForm">Full Name* <input type="text" name="fullName" pattern="[a-zA-Z \.\-\p{L}]{5,}"
              placeholder="John Doe" required></label>
          <label class="payForm">Your Email* <input type="email" name="email" placeholder="someone@gmail.com"
              required></label>
          <label class="payForm">Street Address*<input type="text" required></label>
          <label class="payForm">City*<input type="text" required></label>
          <label class="payForm">State or Country*<input type="text" required></label>
          <label class="payForm">Zip Code*<input type="text" required></label>

        </fieldset>

      </form>
    </div>
