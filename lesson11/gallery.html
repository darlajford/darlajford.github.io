<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <meta name="description" content="gallery images">
  <link rel="icon" href="favicon2.ico">
  <link rel="stylesheet" href="css/normalize.css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans&7CRoboto&display=swap" rel="stylesheet">-->
  <link rel="stylesheet" href="css/gallery.css">

</head>

<body>
  <div id="eventMessage">Saturday = Preston Pancakes in the Park!<br>
    9:00 a.m. Saturday at the city park.
  </div>

  <header>
    <div class="logo">
      <a href="../lesson11/index.html"><img src="images/weathersitelogo3.png" alt="logo"></a>
    </div>
    <section class="headings">
      <h1>My Weather Report Today</h1>
      <div class="motto">We've got you covered!</div>
    </section>
  </header>

  <nav>
    <ul class="navigation">
      <li><a class="ham" href="#">&#9776; Menu</a></li>
      <li><a href="../lesson11/index.html">Home</a></li>
      <li><a href="../lesson11/prestonhtml">Preston</a></li>
      <li><a href="../lesson11/sodaSprings.html">Soda Springs</a></li>
      <li><a href="../lesson11/fishHaven.html">Fish Haven</a></li>
      <li><a href="../lesson11/stormcenter.html">Storm Center</a></li>
      <li><a href="../lesson11/gallery.html" class="active">&#9734; Gallery</a></li>
    </ul>
  </nav>

  <main>
    <h2>Weather Gallery</h2>

    <div class="container">

      <figure class="gallery">
        <img src="https://via.placeholder.com/350x300?text=Placeholder+1" data-src="images/snowAndPines350.jpg"
          alt="Snow and Pines">
        <figcaption>Snowy Pines</figcaption>
      </figure>

      <figure class="gallery">
        <img src="https://via.placeholder.com/350x250?text=Placeholder+2" data-src="images/redBootsInRain350.jpg"
          alt="Red Boots in Rain">
        <figcaption>Time to get out the rainboots!</figcaption>
      </figure>

      <figure class="gallery">
        <img src="https://via.placeholder.com/350x250?text=Placeholder+3" data-src="images/cumulus350.jpg"
          alt="Cumulus">
        <figcaption>Warmer weather on the way.</figcaption>
      </figure>

      <figure class="gallery">
        <img src="https://via.placeholder.com/350x250?text=Placeholder+4" data-src="images/aridGround350.jpg"
          alt="Arid Ground">
        <figcaption>We really need rain!</figcaption>
      </figure>

      <figure class=gallery>
        <img src="https://via.placeholder.com/350x250?text=Placeholder+5" data-src="images/cirrusClouds350.jpg"
          alt="Cirrus Clouds">
        <figcaption>Cirrus clouds = pleasant weather.</figcaption>
      </figure>

      <figure class="gallery">
        <img src="https://via.placeholder.com/350x250?text=Placeholder+6" data-src="images/snowflakes350.jpg"
          alt="snowflakes">
        <figcaption>Snowflakes</figcaption>
      </figure>

      <figure class="gallery">
        <img src="https://via.placeholder.com/350x250?text=Placeholder+7" data-src="images/rainbow350.jpg"
          alt="Rainbow">
        <figcaption>Pointing to the pot of gold.</figcaption>
      </figure>

      <figure class="gallery">
        <img src="https://via.placeholder.com/350x250?text=Placeholder+8" data-src="images/snowyPines350.jpg"
          alt="Snowy Pines">
        <figcaption>Wintery Wonderland</figcaption>
      </figure>

      <figure class="gallery">
        <img src="https://via.placeholder.com/350x250?text=Placeholder+9"
          data-src="images/cumulonimbusWithLightening350.jpg" alt="Cumulonimbus With Lightening">
        <figcaption>Thunderstorms on the way!</figcaption>
      </figure>

    </div>
  </main>

  <footer>
    <p>&copy; 2020 | Darla J Ford | Texas | <a href="https://openweathermap.org/"
        style=color:cornsilk>OpenWeatherMap</a>
    </p>
    <p id="date"><span id="currentdate"></span></p>
  </footer>


  <script src="js/gallery.js"></script>


</body>

</html>
